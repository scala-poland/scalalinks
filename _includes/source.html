<div class="scala-source">
  <div class="source-title"><h2>{{ source.title }}</h2></div>
  <div class="source-description">{{ source.excerpt }}</div>
  <div class="source-more"><a href="./{{ source.url }}">More</a></div>
  <div class="source-category">Category: <span class="category">{{ source.category }}</span></div>
  <div class="source-tags">Tags: {% for tag in source.tags %}<span class="tag">{{ tag }}</span>{% endfor %}</div>
</div>
